<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - بطولة المستقبل الإلكتروني</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(65, 0, 122, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .data-table th, .data-table td {
            padding: 12px;
            text-align: right;
            border: 1px solid #ff2dfc;
        }

        .data-table th {
            background: #41007a;
            color: #fff;
        }

        .data-table tr:nth-child(even) {
            background: rgba(65, 0, 122, 0.2);
        }

        .login-form {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: linear-gradient(135deg, #41007a, #26004d);
            border-radius: 10px;
            border: 2px solid #ff2dfc;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ff2dfc;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #ff2dfc;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-section" class="login-form">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="password" id="admin-password" placeholder="كلمة المرور" required>
            <button type="submit">دخول</button>
        </form>
    </div>

    <div id="admin-section" class="admin-container" style="display: none;">
        <h1>لوحة التحكم</h1>
        <table class="data-table">
            <thead>
                <tr>
                    <th>الاسم الكامل</th>
                    <th>تاريخ الميلاد</th>
                    <th>البريد الإلكتروني</th>
                    <th>رقم الهاتف</th>
                    <th>تاريخ التسجيل</th>
                </tr>
            </thead>
            <tbody id="registrations-data">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
